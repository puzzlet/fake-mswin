{% from '_desktop.html' import desktop %}
{% from '_word.html' import word -%}


<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="../../{{ theme }}.css" type="text/css" media="screen">

<style>
.word .title-bar .title-icon {
    background-image: url(../../images/sprite.png);
    background-position: -176px -32px;
}
</style>

</head>

<body>

    {% call desktop(class_name) %}
        {% call word() %}
            <div>Hello, world!</div>
        {% endcall %}
    {% endcall %}

    <script src="../../vendor/jquery.min.js"></script>
    <script src="../../vendor/jquery-ui.min.js"></script>
    <script src="../../jquery.mswin.js"></script>
    <script src="../../jquery.mswin.menu.js"></script>
    <script>
$('.window').window();
$('.menu-bar').menubar();
$('.taskbar ul.start').menubar({
    position_toplevel: {
        my: "left bottom",
        at: "left top",
    },
});
    </script>

</body>

</html>
