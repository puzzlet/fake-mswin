<!doctype html>
<html>

<head>

<meta charset="utf-8">
   <link rel="stylesheet" href="winxp-classic.css" type="text/css" media="screen">

<style>
body {
    background-color: rgb(58, 110, 165);
}

#notepad {
    width: 400px;
    height: 400px;
    margin: auto;
}

#notepad .title-bar .title-icon {
    background-image: url(images/word.png);
}

#notepad .edit {
    margin: 5px;
    width: 380px;
    height: 300px;
}
</style>

</head>

<body>
<div id="notepad" class="window">
    <div class="window-inner">
        <div class="title-bar">
            <div class="title-icon"></div>
            <div class="title">제목 없음 - 메모장</div>
            <div class="title-button-group">
                <div class="title-button minimize">
                    <div class="title-button-inner"></div>
                </div>
                <div class="title-button maximize">
                    <div class="title-button-inner"></div>
                </div>
                <div class="title-button close">
                    <div class="title-button-inner"></div>
                </div>
            </div>
        </div>
        <div class="edit">
            <div class="edit-inner">
            Hello<br/>
            World
            </div>
        </div>
    </div>
</div>
</body>

</html>
