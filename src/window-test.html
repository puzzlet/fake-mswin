{% from '_desktop.html' import desktop -%}


<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="../../{{ theme }}.css" type="text/css" media="screen">

<style>
.notepad {
    width: 300px;
    height: 200px;
    position: absolute;
    top: 0;
}

.notepad .title-bar .title-icon {
    background-image: url(images/word.png);
}
</style>

</head>

<body>

    {% call desktop(class_name) %}
    {% include '_word.html' %}
{% endcall %}

    <script src="../../vendor/jquery.min.js"></script>
    <script src="../../vendor/jquery-ui.min.js"></script>
    <script src="../../jquery.windows.js"></script>
    <script src="../../jquery.windows.menu.js"></script>
    <script>
$('.window').window();
$('.menu-bar').menubar();
$('.taskbar ul.start').menubar({
    position_toplevel: {
        my: "left bottom",
        at: "left top",
    },
});
    </script>

</body>

</html>
