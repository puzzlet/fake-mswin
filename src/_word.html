<div class="office word maximiazed window">
    <div class="title-bar">
        <div class="title-icon"></div>
        <div class="title">문서1 - Microsoft Word</div>
        <div class="title-button-group">
            <div class="title-button minimize"></div>
            <div class="title-button maximize disabled"></div>
            <div class="title-button close"></div>
        </div>
    </div>
    <div class="panel">
        <div class="handle"></div>
        <ul class="menu-bar">
            <li data-access-key="f">파일</li>
            <li data-access-key="e">편집</li>
            <li data-access-key="v">보기</li>
            <li data-access-key="i">삽입</li>
            <li data-access-key="o">서식</li>
            <li data-access-key="t">도구</li>
            <li data-access-key="a">표</li>
            <li data-access-key="w">창</li>
            <li data-access-key="h">도움말</li>
        </ul>
        <div class="title-button-group">
            <div class="title-button close"></div>
        </div>
    </div>
    <div class="panel">
        <div class="handle"></div>
        <ul class="toolbar">
            <li data-icon="new"></li>
            <li data-icon="open"></li>
            <li data-icon="save"></li>
            <li data-icon="email"></li>
            <li data-icon="print"></li>
            <li data-icon="search"></li>
            <li data-icon="spell-check"></li>
            <li data-icon="cut"></li>
            <li data-icon="copy"></li>
            <li data-icon="paste"></li>
            <li data-icon="painter"></li>
            <li data-icon="undo"></li>
            <li data-icon="redo"></li>
            <li data-icon="link"></li>
            <li data-icon="table-toolbar"></li>
            <li data-icon="table"></li>
            <li data-icon="excel"></li>
            <li data-icon="column"></li>
            <li data-icon="drawing"></li>
            <li data-icon="map"></li>
            <li data-icon="mark"></li>
            <li data-icon="help"></li>
        </ul>
    </div>
    <div class="panel">
        <div class="handle"></div>
        <ul class="toolbar">
            <li data-icon="bold"></li>
            <li data-icon="italic"></li>
            <li data-icon="underlined"></li>
            <li data-icon="left"></li>
            <li data-icon="center"></li>
            <li data-icon="right"></li>
            <li data-icon="justify"></li>
            <li data-icon="ol"></li>
            <li data-icon="ul"></li>
            <li data-icon="outdent"></li>
            <li data-icon="indent"></li>
            <li data-icon="border"></li>
            <li data-icon="highlight"></li>
            <li data-icon="font-color"></li>
        </ul>
    </div>
</div>
